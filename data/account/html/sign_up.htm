<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>登录</title>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/x-icon" href="../image/icon.png"/>
        <link rel="stylesheet" type="text/css" href="../css/account_style.css"/>
        <script type="text/javascript" src="../js/account_script.js"></script>
        <embed src="../../../audio/梁龙 - 耍猴儿.mp3" autostart="true" loop="true" hidden="true"></embed>
    </head>
    <body>
        <div class="video-box">
            <video class="video-background" preload="auto" loop playsinline autoplay src="../video/b.mp4" tabindex="-1" muted="muted"></video>
         </div>
        <div class="box">
            <h2>注册</h2>
            <form action="">
                <div class="item">
                    <input type="text" autocomplete="off" required name="name">
                    <label>用户名称</label>
                 </div>
                 <div class="item">
                    <input type="password" autocomplete="off" required name="password">
                    <label>用户密码</label>
                 </div>
                 <div class="item">
                    <input type="text" autocomplete="off" required name="area">
                    <label>国家地区</label>
                 </div>
                 <div class="item">
                    <input type="email" autocomplete="off" required name="email">
                    <label>电子邮箱</label>
                 </div>
                 <div class="item">
                    <input type="tel" autocomplete="off" required name="tel">
                    <label>电话号码</label>
                 </div>
                 <input type="checkbox" name="agree" value="1">同意
                 <a href="javascript:void(0);">用户协议</a>
                 <br>
                 <a href="log_in.htm">登录账号</a>
                 <a href="help.htm" style="margin-left: 78px;">注册帮助</a><br>
                 <input type="submit" value="注册">
            </form>
        </div>  
    </body>
</html>
